name: macOS Build & Package

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r myztrix/requirements.txt

      - name: Build Myztrix Agent executable
        run: |
          cd myztrix
          # Adjust this to your actual build command, e.g. pyinstaller or your packaging tool
          pyinstaller --onefile backend/main.py --name MyztrixAgent

      - name: Package as DMG
        run: |
          mkdir -p dist
          hdiutil create -volname MyztrixAgent -srcfolder dist -ov dist/MyztrixAgent.dmg

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: MyztrixAgent-dmg
          path: dist/MyztrixAgent.dmg
